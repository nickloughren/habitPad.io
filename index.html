<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal + Habit Tracker</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="titleDiv">
      <h1>HabitPad.io</h1>
      <h4>Journal & Habit Tracker</h4>
      <h6>(Nick's big billion dollar startup idea)</h6>
    </div>
    <h2>Start Journaling:</h2>
    <form id="addEntry" action="/" method="GET">
      <div>
        <label for="date">Date</label><br />
        <input id="date" name="date" type="date" />
      </div>

      <!-- <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
      </div>
       -->
      <div>
        <label for="journalEntry">What's on your mind?</label><br />
        <textarea
          id="journalEntry"
          name="journalEntry"
          cols="40"
          rows="5"
        ></textarea>
      </div>
      <div id="habitDiv"></div>
      <div>
        <button type="submit">Submit</button>
        <h5>or</h5>
        <button id="openAddHabitModalBtn" type="button">
          Add a Habit to Track
        </button>
      </div>
      <div id="error"></div>
    </form>

    <!-- ADD A HABIT -->
    <div class="modalContainer" id="addHabitModalContainer">
      <div class="modal" id="addHabitModal">
        <form id="addHabit" action="/" method="GET">
          <div><h3>Add a Habit!</h3></div>
          <div>
            <label for="habitName">Habit Name:</label>
            <input id="habitName" name="habitName" type="text" />
          </div>

          <div id="habitBtns">
            <button type="submit" id="habitBtn">Add Habit</button>
            <button id="closeAddHabitModalBtn" type="button">Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- TABLE -->
    <br />
    <table id="table">
      <thead id="tableHead">
        <tr id="tableHeaders"></tr>
      </thead>
      <tbody id="tableEntries"></tbody>
    </table>

    <!-- ENTRY MODAL -->
    <div class="modalContainer" id="modalContainer">
      <div class="modal">
        <h3>Date: <span id="modalDate"></span></h3>
        <h3>Journal Entry:</h3>
        <p id="modalText"><span id="modalJournalEntry"></span></p>
        <button id="closeModalBtn">Back</button>
      </div>
    </div>
  </body>
</html>
